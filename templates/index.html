<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Code Correction</title>
    <style>
        body {
            /* font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; */
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* max-width: 800px; */
            width: 100%;
        }

        form, .result {
            width: 100%;
        }

        textarea {
            width: 100%;
            box-sizing: border-box;
            resize: vertical;
        }

        h2 {
            margin-top: 0;
        }

        pre {
            white-space: pre-wrap;
        }

        input[type="submit"] {
            padding: 10px 30px;
            font-size: 16px;
            /* background-color: #4CAF50; */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 150px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Code Correction</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div style="text-align: center; padding: 0 35px;">
                <form id="correctionForm" action="/submit" method="post">
                    <label for="code_input">Enter code to be corrected:</label><br>
                    <textarea name="code_input" rows="10" required>{{ input_code }}</textarea><br><br>
                    <input style="margin-right: 40px" type="submit" value="SUBMIT" class="btn btn-success">
                    <button style="height: 44px; width: 150px;" type="button" class="btn btn-primary" onclick="resetForm()">NEW</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="result">

                {% if corrected_code or comments %}
                    <!-- <h2>Correction Result</h2> -->
                    <!-- <p><strong>Original Code:</strong></p>
                    <pre>{{ input_code }}</pre> -->
                    
                    <p style="margin-bottom: 0px !important"><strong>Corrected Code:</strong></p>
                    <div style="margin-right: 35px; padding: 0 20px 10px; background-color: #282c34; color: #ffffff; border-radius: 5px;">
                        <pre style="color: #61dafb;">{{ corrected_code }}</pre>
                    </div>
                    
                    <p style="margin-top: 15px;"><strong>Comments:</strong></p>
                    <pre style="margin-right: 40px">{{ comments }}</pre>
                    <p style="margin-top: 15px;"><strong>Language:</strong> {{programming_language}}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script defer>
        // JavaScript function to reset the form
        function resetForm() {
            console.log("new");
            var form = document.querySelector('form');
            form.reset();
            form.querySelector('textarea').value = ''; // Clear the text area
            document.querySelector('.result').innerHTML = ''; // Clear the results
        }

        // Attach the resetForm function to the button click
        document.querySelector('.btn-primary').addEventListener('click', resetForm);
    </script>
</body>
</html>
